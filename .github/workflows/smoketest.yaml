name: Smoketest

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  smoketest:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Smoketest
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: |
          npm ci
          npx playwright install
          npm run smoketest
